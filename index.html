<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity
            sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
        </a-entity>


        <!--Sky-->
        <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172/via_lactea.png">

        </a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172/sol.jpg"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2"
                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg">
            </a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">

                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg">
            </a-sphere>
        </a-entity>
        
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="4 0 -5" radius="0.2"
                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg">
            </a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">

                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg">

                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg">
            </a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="6 0 -5" radius="0.4"
                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg">
            </a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="7 0 -5" radius="0.3"
                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png">
                <a-torus color="red" rotation="90 0 0" radius="0.6" radius-tubular="0.015" segments-tubular="1000"></a-torus>
                <a-torus color="pink" rotation="90 0 0" radius="0.5" radius-tubular="0.02" segments-tubular="1000"></a-torus>
                <a-torus color="orange" rotation="90 0 0" radius="0.4" radius-tubular="0.025" segments-tubular="1000"></a-torus>

            </a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="8 0 -5" radius="0.2"
                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg">
            </a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">

                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg">
            </a-sphere>
        </a-entity>

        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="5.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="6.4" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="7.1" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="7.7" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <a-torus color="grey" rotation="90 0 0" radius="9.4" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="10.39" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    </a-scene>

</html>
